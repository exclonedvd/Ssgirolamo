
# Include in server block
add_header Referrer-Policy "no-referrer-when-downgrade";
add_header X-Content-Type-Options "nosniff";
add_header X-Frame-Options "SAMEORIGIN";
add_header Permissions-Policy "geolocation=(), camera=(), microphone=()";
# CSP report-only
add_header Content-Security-Policy-Report-Only "default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self' https://cdn.jsdelivr.net; connect-src 'self'; frame-src https://www.google.com" always;
